<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Flex Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
            <div class="row">
                <div class="icon">1</div>
                <div class="description">
                    <h4>Winter</h4>
                    <p>Winter has so much to offer - creative activities</p>
                </div>
            </div>
        </label>        
            
        
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
            <div class="row">
                <div class="icon">2</div>
                <div class="description">
                    <h4>Digital Technology</h4>
                    <p>Gets better every day - stay tuned</p>
                </div>
            </div>
        </label>
        
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
            <div class="row">
                <div class="icon">3</div>
                <div class="description">
                    <h4>Global Warming</h4>
                <p>the long-term warming of the planet's overall temperature. </p>  
             </div>
            </div>
        </label>
        
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
            <div class="row">
                <div class="icon">4</div>
                <div class="description">
                    <h4>Artificial intelligence</h4>
                    <p>technology that enables computers and machines to simulate human learning.</p>
                </div>
            </div>
        </label>
        </div>
    </div>
</body>
</html>
